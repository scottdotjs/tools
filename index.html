<script>
const audio = new Audio('assets/rules.mp3')

document.querySelector('a[href="help.html"]').addEventListener('click', e => {
	e.preventDefault()

	audio.play()

	const info = document.createElement('img')
	info.setAttribute('id', 'info')
	info.setAttribute('src', 'assets/info.webp')

	info.addEventListener('click', () => {
		audio.pause()
		info.remove()
	})

	document.querySelector('body').appendChild(info)
})
</script>
